<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f06eca9fd9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" /><link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>
<body>
    <div class="container">
        <form class="search" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Enter your city" autofocus="on" class="form-control" autocomplete="off" id="input-form"/>
                    
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success shadow-sm w-100" 
                    id="current-location-button">Current</button>
                </div>
            </div>
        </form>
          <h1><span id="current-city"></span>
        </h1>
          <p id="current-time">
          </p>
          <h1 id="degree">
            <span class="temperature" id="temperature"></span>
            <span class="units">°C 
                <!-- | <a href="#" class="unit-links" id="fahrenheit-link">°F </a>  -->
            </span>
        </h1>
          <h4>
            <div class="row">
                <div class="col">
                    <div class="left-panel">
                        <ul>
                         <li>
                            Wind: <span id="wind"></span>km/h
                         </li>
                           <li>
                            Humidity: <span id="humidity"></span>%
                         </li>   
                        </ul>
                      </div>
                </div>
                  <div class="col">
                    <div class="right-panel">
                        <div class="main-icon">
                           <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>
                        <ul>
                            <li id="description">
                                Cloudly
                            </li>
                        </ul>
                    </div>
                  </div>
              </div> 
        
        </h4>
        <div class="row">
            <div class="col"><div class="days">
                Sun
            </div>
            <div class="icons">
                <i class="fa-solid fa-cloud"></i>
            </div>
                17°
            </div>
            <div class="col"><div class="days">
                Mon
            </div>
            <div class="icons">
                <i class="fa-solid fa-cloud"></i>
            </div>
                20° 
            </div>
            <div class="col">
                <div class="days">
                    Tue
                </div>
                <div class="icons">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                15°
            </div>
            <div class="col">
                <div class="days">
                    Wed
                </div>
                <div class="icons">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                17°
            </div>
            <div class="col">
                <div class="days">
                    Thu
                </div>
                <div class="icons">
                    <i class="fa-solid fa-sun"></i>
                </div>
                19°
            </div>
        </div>
    </div>
    <div class="github-link">
        <a href="https://github.com/AlonaPashko/my-weather-app">The code of this app is here</a>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
