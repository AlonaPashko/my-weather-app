<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form class="mb-3" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Enter your city" autofocus="on" class="form-control" autocomplete="off" id="input-form"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary shadow-sm w-100"
                    id="current-location-button">Current</button>
                </div>
            </div>
        </form>
          <h1 class="city" ><span id="current-city"></span>
        </h1>
          <div class="date">Last updated: <span id="current-time"></span></div>
            <strong class="temperature" id="temperature"></strong><span class="units">Â°C
               </span>
            <div class="row">
                <div class="col">
                    <div class="left-panel">
                        <ul>
                            <li id="description"></li>   
                         <li>
                            Wind: <span id="wind"></span> m/h
                         </li>
                           <li>
                            Humidity: <span id="humidity"></span>%
                         </li>
                        </ul>
                      </div>
                </div>
                  <div class="col">
                        <div class="main-icon"><img src="" alt="" id="icon"/></div>
                  </div>
              </div> 
        <div class="weather-forecast" id="forecast">
      
    </div>
</div>
    <small class="github-link">
        <a href="https://github.com/AlonaPashko/my-weather-app" target="_blank">Open-source code</a>
        by Alona Pashko
    </small>
</div>
    <script src="src/script.js">
    </script>
</body>
</html>
