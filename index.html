    <title>WeatherApp</title>

<body>
    <div class="container">
        <div class="weather-app">
        <form class="mb-3" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Enter your city" autofocus="on" class="form-control" autocomplete="off" id="input-form"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success shadow-sm w-100" 
                    id="current-location-button">Current</button>
                </div>
            </div>
        </form>
          <h1><span id="current-city"></span>
        </h1>
          <p class="date">Last updated: <span id="current-time"></span> </p>
          <h1 id="degree">
            <strong class="temperature" id="temperature"></strong><small class="units"><a href="#" id="celsius-link" class="unit-link">°C</a> 
                |<a href="#" id="fahrenheit-link" class="unit-link">°F</a></small>
          </h1>
          <h4>
            <div class="row">
                <div class="col">
                    <div class="left-panel">
                        <ul>
                         <li>
                            Wind: <span id="wind"></span>km/h
                         </li>
                           <li>
                            Humidity: <span id="humidity"></span>%
                         </li>
                         <li id="description"></li>   
                        </ul>
                      </div>
                </div>
                  <div class="col">
                    <div class="right-panel">
                        <div class="main-icon"><img src="" alt="" width=140px id="icon"/></div>
                    </div>
                  </div>
              </div> 
        </h4>
